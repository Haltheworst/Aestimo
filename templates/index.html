<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aestimo</title>
</head>
<body>
    <a href="/">Home page</a>
    <form method="post" action="/bill" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
        </p>
    </form>
    

<section id="monthly-target" style="max-width:600px;margin:24px auto;padding:16px;border:1px solid #ddd;border-radius:12px">
  <h2 style="margin-top:0">Monthly Target</h2>

  <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:12px 0">
    <div>
      <label for="month">Month</label>
      <input type="month" id="month">
    </div>
    <div>
      <label for="target">Target Amount</label>
      <input type="number" id="target" step="0.01" min="0" placeholder="0.00">
    </div>
  </div>

  <div style="display:flex;gap:10px;flex-wrap:wrap">
    <button id="loadBtn" type="button">Load</button>
    <button id="saveBtn" type="button">Save / Update</button>
    <button id="clearBtn" type="button">Clear Month</button>
  </div>

  <div id="status" style="margin-top:10px;min-height:1.2rem;font-size:.95rem"></div>
</section>
<script src="/static/js/monthlyBS.js"></script>

</body>
</html>
