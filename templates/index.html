    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Track Your Expenses</h1>
            
           <!-- Receipt Upload Section -->
<section class="card">
    <h2 class="section-title">Upload Receipt</h2>
    <form method="post" action="/bill" enctype="multipart/form-data" class="upload-form" id="upload-form">
        <div class="file-input-wrapper">
            <input type="file" name="file" id="file" class="file-input" accept="image/*,.pdf" required>
            <label for="file" class="file-label">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7,10 12,15 17,10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                <span class="file-text">Choose receipt file</span>
            </label>
        </div>
        <button type="submit" class="btn btn-primary" id="upload-btn">
            <span class="btn-text">Scan Receipt</span>
            <div class="btn-loader hidden">
                <div class="spinner"></div>
            </div>
        </button>
    </form>
</section>


            <!-- Monthly Budget Section -->
            <section class="card">
                <h2 class="section-title">Monthly Budget</h2>
                <div class="budget-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="month" class="form-label">Month</label>
                            <input type="month" id="month" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="target" class="form-label">Budget Amount</label>
                            <div class="input-wrapper">
                                <span class="currency-symbol">â‚¹</span>
                                <input type="number" id="target" class="form-input" step="0.01" min="0" placeholder="0.00">
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button id="loadBtn" type="button" class="btn btn-secondary">Load</button>
                        <button id="saveBtn" type="button" class="btn btn-primary">Save Budget</button>
                        <button id="clearBtn" type="button" class="btn btn-outline">Clear</button>
                    </div>

                    <div id="status" class="status-message"></div>
                </div>
            </section>
        </div>
    </main>
